<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1>Etch-a-Sketch</h1>
    <div class="options">
        <button class="size">Create a New Grid</button>
        <div class="extra">
            <input type="checkbox" id="randomize" onclick="randomizeGrid()">
            <label for="randomize">Randomize Grid</label>
            <input type="checkbox" id="darken" onclick="darkenGrid()">
            <label for="darken">Darken Grid</label>
        </div>
    </div>
    <container class="grid">
    </container>
    <script src="main.js"></script>
</body>
</html>
